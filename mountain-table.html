<h1>Mountains</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [{
            name: "Kilimanjaro",
            height: 5895,
            place: "Tanzania"
        },
        {
            name: "Everest",
            height: 8848,
            place: "Nepal"
        },
        {
            name: "Mount Fuji",
            height: 3776,
            place: "Japan"
        },
        {
            name: "Vaalserberg",
            height: 323,
            place: "Netherlands"
        },
        {
            name: "Denali",
            height: 6168,
            place: "United States"
        },
        {
            name: "Popocatepetl",
            height: 5465,
            place: "Mexico"
        },
        {
            name: "Mont Blanc",
            height: 4808,
            place: "Italy/France"
        }
    ];

    // Your code here
    var target = document.getElementById('mountains');
    var table = document.createElement('TABLE');

    // Create table
    target.appendChild(table);

    // Create table headings
    function createHeadings() {
        var row = document.createElement('tr');
        var tableHeadings = Object.keys(MOUNTAINS[0]);

        for (i = 0; i < tableHeadings.length; i++) {
            var colHead = document.createElement('th');
            var colHeadingText = document.createTextNode(tableHeadings[i]);
            colHead.appendChild(colHeadingText);
            row.appendChild(colHead);

        };

        table.append(row);
    }

    createHeadings();

    // Create rows w/ mountain data
    function mountainRows() {
        var numRows = MOUNTAINS.length;
        var numVal = Object.values(MOUNTAINS[0]).length
        for (i = 0; i < numRows; i++) {
            var row = document.createElement('tr');
            for (j = 0; j < numVal; j++) {
                var col = document.createElement('td');
                var data = Object.values(MOUNTAINS[i]);
                var colText = document.createTextNode(data[j]);

                // Check if data is a number then right-align if it is
                if (isNaN(data[j] === false)) {
                    colText.style.textAlign = 'right';
                }

                // Append mountain rows to table
                col.appendChild(colText);
                row.appendChild(col);
                table.appendChild(row);
            }
        }

    }

    mountainRows();
</script>
